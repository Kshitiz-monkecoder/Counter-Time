<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Time</title>
    <link rel="stylesheet" href="ct.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Counter Time</h1>
        <div class="counterTime">
            <p><span class="days">01 </span>Days</p>
            <p><span class="hours">12 </span>Hours</p>
            <p><span class="minutes">06 </span>Minutes</p>
            <p><span class="seconds">44 </span>Seconds</p>
        </div>
    </div>
</body>
<script src="ct.js"></script>
</html>
